name: Terraform Plan

on:
  push:
    branches: [ dev ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: "e5c0266f-4f9a-44b6-bd5f-c203447ef992"
      ARM_CLIENT_SECRET: ${{secrets.TF_ARM_CLIENT_SECRET}}
      ARM_SUBSCRIPTION_ID: "31b625db-7920-423e-88d0-df5b6419e701"
      ARM_TENANT_ID: "a976c852-d327-4927-be05-6650129d208c"

    steps:
      - uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      
        - name: Init
        id: init
        run: |
          terraform init -backend-config="subscription_id=${{ env.ARM_SUBSCRIPTION_ID }}" \
                         -backend-config="tenant_id=${{ env.ARM_TENANT_ID }}" \
                         -backend-config="client_id=${{ env.ARM_CLIENT_ID }}" \
                         -backend-config="client_secret=${{ env.ARM_CLIENT_SECRET }}" \
                         -backend-config="resource_group_name=rg-hello-azure-tf" \
                         -backend-config="storage_account_name=sahelloazuretf123" \
                         -backend-config="container_name=terraform-state" \
                         -backend-config="key=terraform.tfstate"
        
      - name: Validate
        id: validate
        run: terraform validate    

      - name: Terraform Plan
        run: terraform plan
